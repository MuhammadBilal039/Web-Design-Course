<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Simple Form</title>
  </head>
  <body>
    <form method="post">
      <h1>Simple Form</h1>
      <label for="username"
        >Username:
        <input
          type="text"
          name="username"
          placeholder="Enter Your Name" /></label
      ><br /><br />
      <label for="password"
        >Password:
        <input
          type="password"
          name="password"
          placeholder="Enter Your Password" /></label
      ><br /><br />
      <label for="comment"
        >Comment: <br />
        <textarea
          name="comment"
          rows="5"
          cols="30"
          placeholder="Enter Your comments or feedback..."
        ></textarea></label
      ><br /><br />
      <label for="fav-color"
        >Select Your Favorite Color: <br />
        <input type="radio" name="fav-color" />Red
        <input type="radio" name="fav-color" />Black
        <input type="radio" name="fav-color" />White
        <input type="radio" name="fav-color" />Green </label
      ><br /><br />
      <label for="terms-and-conditions">
        <input type="checkbox" name="terms-and-conditions" /> I accepted the
        terms and conditons </label
      ><br /><br />
      <label for="fav-fruits">Select Your Favorite Fruits:</label>
      <select name="fav-fruits">
        <option value="apple">Apple</option>
        <option value="mango">Mango</option>
        <option value="banana">Banana</option>
        <option value="orange">Orange</option>
        <option value="grapes">Grapes</option></select
      ><br /><br />
      <label for="email"
        >Eamil:
        <input
          type="email"
          name="email"
          placeholder="Enter Your Email" /></label
      ><br /><br />
      <label for="url"
        >URL: <input type="url" name="url" placeholder="Enter the URL" /></label
      ><br /><br />
      <label for="color"
        >Choose Your Favorite Color: <input type="color" name="color" /></label
      ><br /><br />
      <label for="date-of-birth"
        >Date of Birth: <input type="date" name="date-of-birth" /></label
      ><br /><br />
      <label for="age">User Age: <input type="range" name="age" /></label
      ><br /><br />
      <label for="profile-image"
        >Upload Your Profile Picture: <br />
        <input type="file" name="profile-image" /></label
      ><br /><br />
      <label for="search"
        >Search Engine: <input type="search" name="search" /></label
      ><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
