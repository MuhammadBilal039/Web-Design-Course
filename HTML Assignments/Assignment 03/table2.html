<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Table</title>
  </head>
  <body>
    <table border="2" cellpadding="10px">
      <thead>
        <tr>
          <td colspan="4" align="center">New Employees Records</td>
        </tr>
        <tr>
          <th>Name</th>
          <th colspan="2">Jobs</th>
          <th>Working Experience</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Software Engineer</td>
          <td>Data Analyst</td>
          <td rowspan="2">5 Years</td>
        </tr>
        <tr>
          <td>Ale</td>
          <td colspan="2">Senior Web Developer</td>
        </tr>
        <tr>
          <td>Jack</td>
          <td>Junior Tech Writer</td>
          <td>Blogger</td>
          <td>6 Months</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
