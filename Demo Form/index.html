<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oleo+Script:wght@400;700&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>Your Personal Details</h2>
          <ul>
            <li>
              <label for="username">Your name</label>
              <input type="text" name="user-name" id="username" required placeholder="Enter your name" />
            </li>
            <li>
              <label for="useremail">Your email address</label>
              <input type="email" name="user-email" id="useremail" required placeholder="Enter your email"/>
            </li>
            <li>
              <label for="userpassword">Your password</label>
              <input type="password" name="user-password" id="userpassword" required placeholder="Enter your password" minlength="7"/>
            </li>
          </ul>
        </section>
        <section>
          <h2>More Details</h2>
          <ul>
            <li>
              <label for="userage">Your age</label>
              <input type="number" name="user-age" id="userage" step="1" required min="18" max="30" placeholder="Enter your age"/>
            </li>
            <li>
              <label for="userbirthday">Your birthday</label>
              <input type="date" name="user-birthday" id="userbirthday" required />
            </li>
            <li>
              <label for="favorite-color">Your favorite color?</label>
              <select name="favorite-color" id="favorite-color" required>
                <option value="blue">My favorite color is blue</option>
                <option value="black">Black</option>
                <option value="red">Red</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <label for="message">Your message</label>
          <textarea name="message" id="message"></textarea>
        </section>
        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li class="form-controls">
              <input
                type="radio"
                name="verify"
                id="verify-text-message"
                value="text"
                required
              />
              <label for="verify-text-message">Via text message (SMS)</label>
            </li>
            <li class="form-controls">
              <input
                type="radio"
                name="verify"
                id="verify-phone"
                value="phone"
                required
              />
              <label for="verify-phone">Via a phone call</label>
            </li>
            <li class="form-controls">
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="email"
                required
              />
              <label for="verify-email">Via an email</label>
            </li>
          </ul>
        </section>
        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="form-controls">
              <input type="checkbox" name="contact-email" id="contact-email"/>
              <label for="contact-email">Contact me via email</label>
            </li>
            <li class="form-controls">
              <input type="checkbox" name="contact-phone" id="contact-phone" />
              <label for="contact-phone">Contact me via phone</label>
            </li class="form-controls">
          </ul>
        </section>
        <hr />
        <section class="form-controls">
          <input type="checkbox" name="terms-conditons" id="terms-conditons" required/>
          <label for="terms-conditons">Agree to terms?</label>
        </section>
        <section>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
