<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Get Started</h3>
      <form>
        <label for="my-name">Username:</label>
        <input type="text" id="name" name="my-name" />
        <label for="my-email">Email:</label>
        <input type="email" id="email" name="my-email" />
        <label for="password">Password:</label>
        <input type="password" id="pswd" name="password" />
      </form>
      <button id="sign-up-btn">Sign Up</button>
      <button id="sign-in-btn">Sign In</button>
      <br /><input type="checkbox" id="checkbox" />
      <p>
        I agree to the <span>terms of services</span> and
        <span>privacy policy</span>.
      </p>
    </div>
  </body>
</html>
