<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Form</title>
  </head>
  <body>
    <form action="">
      <label for="username">Username:
      <input
        type="text"
        name="username"
        id="username"
        size="40"
        maxlength="10"
        placeholder="Enter your name"
      />
    </label>
      <br />
      <label for="password">Password:
      <input
        type="password"
        name="password"
        id="password"
        size="40"
        maxlength="8"
        placeholder="Enter your password"
      />
    </label>
      <br />
      <label for="feedback">Feedback <br>
      <textarea name="feedback" id="feedback" rows="10" cols="30"></textarea>
      <br />
      <label for="email">Email:
      <input
        type="email"
        name="email"
        id="email"
        size="40"
        placeholder="Enter your email"
      />
    </label>
    </form>
  </body>
</html>
