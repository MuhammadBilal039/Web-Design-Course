<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <fieldset>
      <legend>Your Details:</legend>
      <label for="name">Name:</label>
      <input type="text" name="text" id="name" /><br />
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" /><br />
    </fieldset>
    <fieldset>
      <legend>Your Review:</legend>
      <label for="">How did you hear about us?</label>
      <select name="" id="">
        <option value="google">Googel</option>
        <option value="amazon">Amazon</option>
        <option value="facebook">Facebook</option>
      </select>
      <p>Would you visit again?</p>
      <input type="radio" />Yes <input type="radio" />No
      <input type="radio" />Maybe
      <br />
      <label for="comment">Comment:</label><br />
      <textarea name="comment" id="comment" rows="5" cols="40"></textarea><br />
      <label for="">
        <input type="checkbox" />Sign me up for email updates </label
      ><br />
      <input type="file" />
      <br />
      <label for="date">Date of Birth:</label>
      <input type="date" id="date" />
      <input type="submit" value="submit review" />
    </fieldset>
  </body>
</html>
