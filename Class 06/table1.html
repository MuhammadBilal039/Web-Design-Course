<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Table</title>
    <style>
      table,
      th,
      td {
        border-collapse: collapse;
        font-size: 18px;
        text-align: center;
        padding: 10px;
        border: 1px solid white;
      }

      thead {
        background-color: #58e0e0;
      }
    </style>
  </head>
  <body>
    <table bgcolor="#96D4D4">
      <thead>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedule</th>
          <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Monday</td>
          <td rowspan="2">8:00 a.m</td>
          <td rowspan="2">5:00 p.m</td>
          <td>Introduction to XML</td>
        </tr>
        <tr>
          <td>Validity DTD and Relax NG</td>
        </tr>
        <tr>
          <td rowspan="3">Tuesday</td>
          <td>8:00 a.m</td>
          <td>11:00 a.m</td>
          <td>XPath</td>
        </tr>
        <tr>
          <td>11:00 p.m</td>
          <td>2:00 p.m</td>
          <td>XSL Transformations</td>
        </tr>
        <tr>
          <td>2:00 p.m</td>
          <td>5:00 p.m</td>
          <td></td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>8:00 a.m</td>
          <td>12:00 p.m</td>
          <td>XSL Formatting Objects</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
