<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <h2>Template Dsgn</h2>
        </div>
        <div class="nav-bar">
          <nav>
            <ul>
              <li>
                <a href="#">About</a>
              </li>
              <li>
                <a href="#">Download</a>
              </li>
              <li>
                <a href="#">Pricing</a>
              </li>
              <li>
                <a href="#">Features</a>
              </li>
              <li>
                <a href="#">Conatact</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="nav-btn">
          <button>Sign In</button>
          <i class="fa-regular fa-bars"></i>
        </div>
      </header>
      <main>
        <div class="left-side">
          <div class="user-img">
            <i class="fa-light fa-circle-user"></i>
          </div>
          <div class="form-input">
            <input type="text" placeholder="USERNAME" />
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="form-input">
            <input type="password" placeholder="PASSWORD" />
            <i class="fa-regular fa-lock"></i>
          </div>
          <button>Login</button>
          <div class="forgot">
            <label for="radio">
              <input type="radio" id="radio" /> Remember me
            </label>
            <p class="password">
              <a href="#">Forgot your password?</a>
            </p>
          </div>
        </div>
        <div class="right-side">
          <div class="content">
            <h1>Welcome.</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquid
              eveni
            </p>
            <p>Not a member? <a href="#">Sign Up new</a></p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
